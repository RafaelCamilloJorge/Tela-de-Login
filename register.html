<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link rel="stylesheet" type="text/css" href="register.css" media="screen" />
</head>
<body>
    <span id="span">Conta Criada Com Sucesso!</span>
    <div id="conteiner-register">
        <div id="elements">
            <h3 class="text-register">CRIAR CONTA</h3>
            <form id="form">
                <input type="text" name="name" id="name" placeholder="NOME" autocomplete="off"><br>
                <span id="usuarioExistente">Nome de usuario já existente</span>
                <div id="passwords">
                    <input type="password" name="password" id="password" placeholder="SENHA" autocomplete="off">
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="CONFIRMAR SENHA" autocomplete="off"><br>
                </div>
                <span id="wrongPassword">As senhas não coincidem</span><br>
                <div id="sexo">
                    <label for="sexo">Masculino</label>
                    <input type="radio" name="sexo" value="Masculino" id="masculino"><br>
                    <label for="sexo">Feminino</label>
                    <input type="radio" name="sexo" value="Feminino" id="feminino">
                </div>
                <input type="text" name="cidade" id="cidade" placeholder="CIDADE" autocomplete="off">
                <input type="text" name="país" id="país" placeholder="PAÍS" autocomplete="off"><br>
                <button type="button" class="enviar" id="enviar" disabled = true>REGISTER</button>
            </form>
                <button type="button" class="voltarLogin" id="voltarLogin">VOLTAR</button>
            

        </div>
    </div>
</body>
<script src="register.js"></script>
</html>
